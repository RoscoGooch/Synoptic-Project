<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Trash2Cash</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Trash2Cash</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <main class="dashboard-container">
    <h1>Welcome, <%= username %>!</h1>
    <p>This is your personal dashboard. Choose an action below:</p>

    <div class="dashboard-actions">
      <a href="/log-waste" class="btn">Log Recyclable Items</a>
      <a href="/rewards" class="btn">View & Redeem Rewards</a>
      <a href="/upload" class="btn">Upload Waste Photo</a>
    </div>
  </main>
</body>
</html>
